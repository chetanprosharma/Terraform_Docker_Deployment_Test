on:
  pull_request:
    types: [opened, reopened, ready_for_review]
  issue_comment:
    types: [created]

jobs:
  pr_agent_job:
    if: ${{ github.event.sender.type != 'Bot' }}
    runs-on: self-hosted   #REQUIRED for Ollama

    permissions:
      issues: write
      pull-requests: write
      contents: write

    env:
      OLLAMA_BASE_URL: http://host.docker.internal:11434 #REQUIRED for Ollama
      # OLLAMA_BASE_URL: "http://127.0.1.1:11434" #REQUIRED for Ollama
      OLLAMA_HOST: "http://host.docker.internal:11434"
      OPENAI_API_KEY: "ollama"
      PR_AGENT_LLM_PROVIDER: "litellm"
      PR_AGENT_MODEL: "ollama/qwen2.5-coder:7b"
      LITELLM_REQUEST_TIMEOUT: "300"
      LITELLM_TIMEOUT: "300"
      LOG_LEVEL: "DEBUG" 
      PR_AGENT_LOG_LEVEL: "DEBUG" 
      LITELLM_LOG: "DEBUG"

    steps:
      - name: Check Ollama
        run: curl http://host.docker.internal:11434/api/tags
      - name: Check Ollama connectivity
        run: |
          curl http://host.docker.internal:11434/api/tags
      - name: Run PR Agent
        uses: qodo-ai/pr-agent@main
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          config.model: "ollama/deepseek-coder:6.7b"
          config.fallback_models: '["ollama/qwen2.5-coder:7b","ollama/codellama:7b"]'
          config.custom_model_max_tokens: "8192"
          github_action_config.auto_review: "true"
          github_action_config.auto_describe: "true"
          github_action_config.auto_improve: "false"
          # IMPORTANT: enable comment commands
          github_action_config.respond_to_comments: "true"
          # What events PR Agent reacts to
          github_action_config.pr_actions: '["opened","reopened","ready_for_review","commented"]'
