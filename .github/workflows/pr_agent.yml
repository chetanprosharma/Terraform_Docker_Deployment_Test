on:
  pull_request:
    types: [opened, reopened, ready_for_review]
  issue_comment:

jobs:
  pr_agent_job:
    if: ${{ github.event.sender.type != 'Bot' }}
    runs-on: ubuntu-latest   # ‚úÖ GitHub-managed, fully automatic

    permissions:
      issues: write
      pull-requests: write
      contents: write

    name: Run PR Agent on every pull request and user comment

    steps:
      - name: PR Agent action step
        id: pragent
        uses: qodo-ai/pr-agent@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # ‚úÖ Cloud LLM (required for GitHub-hosted runner)
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}

          # üîç Review behavior
          pr_reviewer.extra_instructions: >
            Focus on security vulnerabilities and performance issues.
            Check for proper error handling.

          # ‚úÖ Stable + fast + cheap
          config.model: "gpt-4o-mini"

          # Optional fallback (same family)
          config.fallback_models: '["gpt-4o-mini"]'

          # Token control
          config.custom_model_max_tokens: "16384"

          # Automation controls
          github_action_config.auto_review: "true"
          github_action_config.auto_describe: "true"

          # ‚ö†Ô∏è Disable auto_improve to avoid noisy comments
          github_action_config.auto_improve: "false"

          github_action_config.pr_actions: '[
            "opened",
            "reopened",
            "ready_for_review",
            "review_requested"]'